<a class="list-group-item clearfix" href="#" (click)="onSelected()">

    <h4 class="list-group-item-action">{{ recipeItem.name }}</h4>
    <p class="list-group-item-light">{{ recipeItem.description }}</p>
  </div>
  <span class="float-right"><img [src]="recipeItem.imagePath" class="img-fluid" style="max-height: 80px; max-width: 80px"></span>
</a>
