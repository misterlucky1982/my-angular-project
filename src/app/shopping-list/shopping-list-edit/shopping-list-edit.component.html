<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-outline-success mx-2" type="submit" (click)="onAddItem()">submit</button>
          <button class="btn btn-outline-danger mx-2" type="button">delete</button>
          <button class="btn btn-outline-info mx-2" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
